<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .centrado{
            text-align: center;
        }
    </style>

    <script>

        function diaDeHoy(){
            var hoy = new Date();
            document.write(hoy.toDateString());  //toDateString() : ACORTA EL FORMATO DE LA FECHA. 
        }

    </script>
</head>

<body class="centrado">
    
    <h1>Y qué día es hoy?</h1>
    <p>Hoy es dia: <script>diaDeHoy()</script></p>

</body>
</html>
