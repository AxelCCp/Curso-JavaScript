<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #primer_parrafo{
            background-color: #f00;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script>
        $(document).ready(function(){
           //SE ACCEDE A UNA PROPIEDAD CSS Y SE MUESTRA EN EL ALERT
           //var colorFondo=$("#primer_parrafo").css("background-color"); 
           //alert(colorFondo);
           
           //SE CAMBIA UNA PROPIEDAD CSS CON CÓDIGO JAVASCRIPT
           $("#primer_parrafo").css("background-color", "#00F"); 

           $("p.destacado").css("border", "2px dotted blue");

        });
    </script>
        
</head>
<body>
    <p id="primer_parrafo">Primer párrafo</p>
    <p class="destacado">Párrafo destacado</p>
    <p>Tercer párrafo</p>
</body>
</html>
